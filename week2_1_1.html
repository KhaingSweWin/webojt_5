<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h3>Registration</h3>
        <form>
            <div>
                <label>Username</label>
                <input type="text" name="username" size="50" >
            </div>
            <div>
                <label>Email</label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Gender</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </div>
            <div>
                <label>Choose hobbies</label>
                <input type="checkbox" name="swimming">Swimming
                <input type="checkbox" name="reading">Reading
                <input type="checkbox" name="music">Music
            </div>
            <div>
                <label>Select year</label>
                <select name="year">
                    <option value="0">First year</option>
                    <option value="second">Second year</option>
                    <option value="third">third year</option>
                </select>
            </div>
            <div>
                <input name="language" list="language">
                <datalist id="language">
                    <option>Bhutan</option>
                    <option>Chinese</option>
                    <option>German</option>
                    <option>Burma</option>
                </datalist>
            </div>
            <div>
                <label>Choose date</label>
                <input type="date" name="calendar">
                <input type="file" name="file"> 
                <input type="color" name="color">
                <input type="number" name="age">
            </div>
            <div>
                <textarea rows="5" cols="50" name="message">Message</textarea>
            </div>
            <div>
                <input type="submit" name="submit" value="Submit">
                <button name="register">Register</button>
            </div>
        </form>
    </section>
    <section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3701.554397612852!2d96.08987471438365!3d21.913228562372364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30cb737dfa5010c1%3A0xd2c610476b9420f4!2sHost%20Myanmar%20(Mandalay)%20Tech%20Space!5e0!3m2!1sen!2smm!4v1651227666198!5m2!1sen!2smm" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</body>
</html>
